{% extends "core/base.html" %}
{% block title %}Scan QR{% endblock title %}
{% block content %}


<div class="center container">
     <div class="container">
     <h1>Generate QR_CODE</h1>
     <form action="{% url 'generate' %}" method="post" enctype="multipart/ form-data">
     {% csrf_token %}
     <input type="text" name="mobile_number" placeholder="Enter 10-digit mobile number" required pattern="\d{10}">
     <input type="text" name="qr_data" placeholder="Enter text to generate QR Code" required >
     <button type="submit">Generate</button>
     </form>
    <div class="qr-preview">
    {% if qr_image_url %}
        <h2>Your QR Code:</h2>
        <p>Debug: {{ qr_image_url }}</p> <!-- Add this line to see the URL -->
        <img src="{{ qr_image_url }}" alt="Generated QR Code" style="max-width: 300px;">
        <br>
        <a href="{{ qr_image_url }}" download class="download-button">Save QR</a>
    {% else %}
        <p>No QR code generated yet</p>
    {% endif %}
    </div>
</div>    
{% endblock content %}
